<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSB Cycles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="actions.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <img src="images/bsblogo.png" class="logo" alt="">
        <h1>BSB Cycles</h1>
    </div>

    <div class="nav">
        <a href="home.html">Home</a>
        <a href="viewproduct.html">Products</a>
        <a href="#">My cart
            <i class="fa fa-shopping-cart"></i>
        </a>
        <a href="addproduct.html" class="adp">Add Product
            <i class="fa fa-plus"></i>
        </a>     
    </div>

    <div class="container m-5">
        <form method="POST">
            <h3 style="color:midnightblue; text-align: center; margin-bottom: 40px;">New Product</h3>
            <div class="form-group">
              <div class="col">
                <input type="text" id="product-name" class="form-control"  placeholder="Name" style="width: 900px; height: 20px; margin-left: 100px;">  
            </div>
            <br>
              <div class="col">
                <input type="text" id="product-description" class="form-control" placeholder="Desceription" style="width: 900px; height: 20px; margin-left: 100px;">
              </div>
              <br>
              <div class="col">
                <input type="text" id="product-photo-url" class="form-control" placeholder="Photo URL" style="width: 900px; height: 20px; margin-left: 100px;">
              </div>
              <br>
              <div class="col">
                <input type="text" id="product-quantity" class="form-control" placeholder="Quantity" style="width: 900px; height: 20px; margin-left: 100px;">
              </div>
              <br>
              <div class="col">
                <input type="text" id="product-price" class="form-control" placeholder="Price" style="width: 900px; height: 20px; margin-left: 100px;">
              </div>
            </div>
            <div></div>
            <input type="submit" id="submit-product-button" class="btn btn-primary ml-3 mr-5" style="margin-left: 100px; margin-top: 20px;"/>
            <button type="button" class="btn btn-secondary" style="margin-left: 765px; margin-top: 20px;">CANCEL</button> 
          </form>
    </div>
    
</body>
</html>
